<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baggrund med grid</title>
    <style>
        body{
            margin:0;
        }
        section{
            display: grid;
           /*  grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3,1fr); */
            grid-template: repeat(3,1fr)/ repeat(3,1fr);
            width:100vw;
            height: 50vh;
        }
img{
grid-area: 1 / 1 / -1 / -1;
width: 100%;
height: 100%;
object-fit: cover;
object-position: center top;  
}
p{
    font-size: 3rem;
    color:#fff;
    text-shadow: #222 3px 1px 8px;
    padding: 10px;
}
.jul{
     grid-area: 3 / 2 / 3 / -1;
     justify-self: center;
}
.andet{
    grid-area: 1 / 1;
    justify-self: start;
}
    </style>
</head>
<body>
    <section>
        <img src="nisse.jpg" alt="">
        <p class="jul">Julen varer lige til påske</p>
        <p class="andet">Værkstedet</p>
    </section>
</body>
</html>
